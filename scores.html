<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Holy's NHL Buddy</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="dist/core.js"></script>
    <script src="dist/nhl.api.js"></script>
    <script src="dist/controllers/scores.controller.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="styles/core.style.css">
</head>

<body>
    <div class="w3-bar w3-black">
        <a class="w3-bar-item w3-button" href="index.html">Condensed Games</a>
        <a class="w3-bar-item w3-button" href="scores.html">Scores</a>
        <a class="w3-bar-item w3-button" href="standings.html">Standings</a>
    </div>

    <div class="change-date">
        <button id="prev" style="margin-right: 5px;" class="w3-btn w3-tiny w3-light-green">Prev</button>
        <p id="date"></p>
        <button id="next" style="margin-left: 5px;" class="w3-btn w3-tiny w3-light-green">Next
    </div>
    
    <div>
        <ul id="games" style="text-align: center;" class="w3-ul">

        </ul>
    </div>

    <li id="expanded-score" style="display: none;">
        <p></p>
        <table style="display: none;">
            <tr>
                <th colspan="3">Detailed Stats</th>
            </tr>
            <tr>
                <th>Away</th>
                <th></th>
                <th>Home</th>
            </tr>
            <tr>
                <th id="awayTeamName"></th>
                <th id="homeTeamName"></th>
            </tr>
            <tr>
                <th id="awayPlayed"></th>
                <th>Games Played</th>
                <th id="homePlayed"></th>
            </tr>
            <tr>
                <th id="awayWon"></th>
                <th>Games Won</th>
                <th id="homeWon"></th>
            </tr>
            <tr>
                <th id="awayAvgGoals"></th>
                <th>Avg. Goals</th>
                <th id="homeAvgGoals"></th>
            </tr>
        </table>
    </li>
</body>

</html>
