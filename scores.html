<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Holy's NHL Buddy</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="dist/scores-bundle.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="styles/core.style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <div class="w3-bar">
            <i id="nav--toggle" class="fas fa-bars"></i>
            <p class="header--title">Holy's NHL Buddy</p>
        </div>
    </header>

    <nav>
        <div class="w3-sidebar w3-bar-block w3-border-right" style="width: 0px" id="nav--sidenav">
            <a href="index.html">Condensed Games</a>
            <a href="scores.html">Scores</a>
            <a href="standings.html">Standings</a>
        </div>
    </nav>

    <div class="change-date">
        <button id="prev" style="margin-right: 5px;" class="w3-btn w3-tiny w3-light-green">Prev</button>
        <p id="date"></p>
        <button id="next" style="margin-left: 5px;" class="w3-btn w3-tiny w3-light-green">Next
    </div>

    <div>
        <ul id="games" style="text-align: center;" class="w3-ul">

        </ul>
    </div>

    <li id="expanded-score" style="display: none;">
        <p></p>
        <table style="display: none;">
            <tr>
                <th colspan="3">Detailed Stats</th>
            </tr>
            <tr>
                <th>Away</th>
                <th></th>
                <th>Home</th>
            </tr>
            <tr>
                <th id="awayTeamName"></th>
                <th id="homeTeamName"></th>
            </tr>
            <tr>
                <th id="awayPlayed"></th>
                <th>Games Played</th>
                <th id="homePlayed"></th>
            </tr>
            <tr>
                <th id="awayWon"></th>
                <th>Games Won</th>
                <th id="homeWon"></th>
            </tr>
            <tr>
                <th id="awayAvgGoals"></th>
                <th>Avg. Goals</th>
                <th id="homeAvgGoals"></th>
            </tr>
        </table>
    </li>
</body>

</html>
