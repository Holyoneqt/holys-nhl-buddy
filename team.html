<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Holy's NHL Buddy</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="scripts/nhl.api.js"></script>
    <script src="scripts/controllers/team.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/core.style.css">
</head>

<body>
    <header>
        <div class="w3-bar">
            <i class="header--arrow-back fas fa-arrow-left" onclick="window.history.back()"></i>
            <p class="header--title">Holy's NHL Buddy</p>
        </div>
    </header>

    <h1 id="team-name"></h1>
    <i id="fav-star" class="fas fa-star"></i>
    <h4 id="team-venue"></h4>
    <img id="team-logo" alt="logo" />

    <h2>Stats</h2>
    <table class="w3-table-all">
        <tr>
            <th>Games</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>OT</th>
            <th>Points</th>
        </tr>
        <tr>
            <td id="stat-games"></td>
            <td id="stat-wins"></td>
            <td id="stat-losses"></td>
            <td id="stat-ot"></td>
            <td id="stat-points"></td>
        </tr>
    </table>

    <h2>Schedule (Next 10 Days)</h2>
    <ul id="schedule" class="w3-ul">
    </ul>


    <h2>Roster</h2>
    <table class="w3-table">
        <tr>
            <th>Goaltender</th>
            <th>Defensemen</th>
            <th>Forwards</th>
        </tr>
        <tr>
            <td>
                <ul id="roster-gt" class="w3-ul"></ul>
            </td>
            <td>
                <ul id="roster-def" class="w3-ul"></ul>
            </td>
            <td>
                <ul id="roster-fw" class="w3-ul"></ul>
            </td>
        </tr>
    </table>



</body>

</html>
