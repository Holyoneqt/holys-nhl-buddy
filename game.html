<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Holy's NHL Buddy</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="dist/nhl.api.js"></script>
    <script src="dist/controllers/game.controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="styles/game.style.css">
</head>

<body>
    <div class="w3-bar w3-black">
        <a class="w3-bar-item w3-button" href="index.html">Condensed Games</a>
        <a class="w3-bar-item w3-button" href="scores.html">Scores</a>
        <a class="w3-bar-item w3-button" href="standings.html">Standings</a>
    </div>

    <p id="loading" style="text-align: center">Loading...</p>

    <div id="details" style="display: none;">
        <div class="w3-center" style="margin: 2% 0">
                <img id="away-logo" />
                <img id="home-logo" />
        </div>

        <div id="stat-selection" class="w3-bar w3-orange">
            <button class="w3-bar-item w3-button" onclick="displayStats()">Stats</button>
            <button class="w3-bar-item w3-button" onclick="displayLastTen()">Last 10</button>
            <button class="w3-bar-item w3-button">vs.</button>
        </div>

        <table id="details-table" style="text-align: center;" class="w3-table w3-centered w3-border w3-bordered">
        </table>
    </div>

</body>

</html>
