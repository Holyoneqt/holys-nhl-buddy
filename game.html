<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Holy's NHL Buddy</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="dist/game-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/game.style.css">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="styles/core.style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <div class="w3-bar">
            <i class="header--arrow-back fas fa-arrow-left" onclick="window.history.back()"></i>
            <p class="header--title">Holy's NHL Buddy</p>
        </div>
    </header>

    <div id="details" style="display: none;">
        <div class="w3-center" style="margin: 2% 0">
            <img id="away-logo" />
            <img id="home-logo" />
        </div>

        <div id="stat-selection" class="w3-bar w3-orange">
            <button id="display-stats" class="w3-bar-item w3-button">Stats</button>
            <button id="display-last-ten" class="w3-bar-item w3-button">Past 2 Weeks</button>
            <button class="w3-bar-item w3-button">vs.</button>
        </div>

        <table id="details-table" style="text-align: center;" class="w3-table w3-centered w3-border w3-bordered">
        </table>
    </div>

</body>

</html>
