<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Holy's NHL Buddy</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="dist/standings-bundle.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="styles/core.style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <div class="w3-bar">
            <i id="nav--toggle" class="fas fa-bars"></i>
            <p class="header--title">Holy's NHL Buddy</p>
        </div>
    </header>

    <nav>
        <div class="w3-sidebar w3-bar-block w3-border-right" style="width: 0px" id="nav--sidenav">
        </div>
    </nav>

    <div class="w3-bar" style="margin-top: 10px; padding: 0 30%;">
        <button id="displayDivisions" style="margin-right: 2px; width: calc(33.3% - 8px);" class="w3-bar-item w3-button w3-deep-orange">Divisions</button>
        <button id="displayConferences" style="margin: auto 2px; width: calc(33.3% - 8px);" class="w3-bar-item w3-button w3-deep-orange">Conferences</button>
        <button id="displayLeague" style="margin-left: 2px; width: calc(33.3% - 8px)" class="w3-bar-item w3-button w3-deep-orange">League</button>
    </div>

    <div id="divisions" class="w3-cell-row">
        <div id="division-0" class="w3-container w3-cell">
        </div>
        <div id="division-1" class="w3-container w3-cell">
        </div>
        <div id="division-2" class="w3-container w3-cell">
        </div>
        <div id="division-3" class="w3-container w3-cell">
        </div>
    </div>

    <div id="conferences" class="w3-cell-row">
        <div id="conference-0" class="w3-container w3-cell">
        </div>
        <div id="conference-1" class="w3-container w3-cell">
        </div>
    </div>

    <div id="league" class="w3-cell-row">
        <div id="league-standing" style="width: 100%" class="w3-container w3-cell">
        </div>
    </div>

</body>

</html>
